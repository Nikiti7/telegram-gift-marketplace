<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="filters.css">
  <title>WebApp - present Market</title>
</head>

<body>
  <header class="header container">
    <nav class="header__nav">
      <div class="balance">
        <button class="balance__button balance__block-button__out">
          <img src="assets/icons/balance_min.svg" alt="Иконка минуса">
        </button>
        <p class="balance__block-money">0 руб</p>
        <button class="balance__button balance__block-button__in">
          <img src="assets/icons/balance_plus.svg" alt="Иконка плюса">
        </button>
      </div>
      <div class="profile">
        <a href=""><img class="profile__link-img" src="assets/icons/Profile.svg" alt="Иконка профиля"></a>
      </div>
    </nav>
  </header>
  <main class="content">
    <nav class="filters__nav container">
      <form class="search-form">
        <input class="search-form__input" type="search" name="" id="" placeholder="Поиск">
        <span class="search-icon">
          <img src="assets/icons/search.svg" alt="Иконка лупы">
        </span>
      </form>
      <div class="filters">
        <button class="filters__button" id="open-filters">
          <img src="assets/icons/filters.svg" alt="Бургер-меню">
        </button>
        <div class="modal-filters active" id="filtersModal">
          <div class="modal-filters__content">
            <div class="modal-filters__header">
              <h2>Фильтр</h2>
              <button class="modal-filters__close " id="close-filters" aria-label="Закрыть фильтры">
                <img src="assets/icons/filters.svg" alt="Бургер-меню">
              </button>
            </div>
            <div class="modal-filters__body">
              <div class="categories-filters">
                <div class="slider"></div>
                <span class="main-filter categories-filters__model">Модель</span>
                <span class="main-filter categories-filters__bg">Общие</span>
                <span class="main-filter categories-filters__collection">Коллекция</span>
              </div>
              <div class="word-filters">
                <span class="word-filter word-filters__new">Новые</span>
                <span class="word-filter word-filters__pupular">Популярные</span>
                <span class="word-filter word-filters__more-expensive">Сначала дороже ↑</span>
                <span class="word-filter word-filters__cheaper">Сначала дешевле ↓</span>
              </div>
              <div class="categories-filters__model-list">

              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="presents-section">
      <article class="present">
        <img class="present__img" src="assets/present_photo.png" alt="">
        <button class="present__favourite">
          <svg>
            <use id="favourite" xlink:href="assets/icons/sprite.svg#icon-favourite"></use>
          </svg>
        </button>
        <p class="present__price">3023 руб</p>
      </article>
      <article class="present">
        <img class="present__img" src="assets/present_photo.png" alt="">
        <p class="present__price">3023 руб</p>
      </article>
      <article class="present">
        <img class="present__img" src="assets/present_photo.png" alt="">
        <p class="present__price">3023 руб</p>
      </article>
      <article class="present">
        <img class="present__img" src="assets/present_photo.png" alt="">
        <p class="present__price">3023 руб</p>
      </article>
      <article class="present">
        <img class="present__img" src="assets/present_photo.png" alt="">
        <p class="present__price">3023 руб</p>
      </article>
      <article class="present">
        <img class="present__img" src="assets/present_photo.png" alt="">
        <p class="present__price">3023 руб</p>
      </article>
      <article class="present">
        <img class="present__img" src="assets/present_photo.png" alt="">
        <p class="present__price">3023 руб</p>
      </article>
      <article class="present">
        <img class="present__img" src="assets/present_photo.png" alt="">
        <p class="present__price">3023 руб</p>
      </article>
    </section>
  </main>
  <footer class="footer">
    <nav class="footer__nav container">
      <button class="nav-tab" aria-label="Главная">
        <img src="assets/icons/tab_market.svg" alt="Маркет главная">
      </button>
      <div class="menu">
        <button class="menu__item menu__basket" aria-label="Мои подарки">
          <img src="assets/icons/tab_basket.svg" alt="Иконка подарка">
        </button>
        <button class="menu__item" aria-label="Профиль">
          <img src="" alt="">
        </button>
        <button class="menu__item" aria-label="Профиль">
          <img src="" alt="">
        </button>
        <button class="menu__item" aria-label="Профиль">
          <img src="" alt="">
        </button>
      </div>
    </nav>
  </footer>
  <script src="index.js"></script>
</body>

</html>
