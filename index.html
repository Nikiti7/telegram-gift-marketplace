<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  <title>WebApp - present Market</title>
</head>
<body>
  <header class="header container">
    <nav class="header__nav">
      <div class="balance">
        <p class="balance__name">Баланс</p>
        <div class="balance__block">
          <button class="balance__button balance__block-button__out">-</button>
          <p class="balance__block-money">1000р</p>
          <button class="balance__button balance__block-button__in">+</button>
        </div>
      </div>
      <div>
        <a href=""><img class="profile__link-img" src="files/free-icon-profile-3106773.png" alt="Иконка профиля"></a>
      </div>
    </nav>
  </header>
  <main class="content">
    <nav class="filters__nav container">
      <form class="search-form">
        <input class="search-form__input" type="search" name="" id="" placeholder="Поиск">
        <span class="search-icon">&#128269;</span>
      </form>
      <div class="filters">
        <p class="filters__name">Фильтры</p>
        <div class="filters__burger" id="burger-menu">
          <span>&#9776;</span>
        </div>
      </div>
    </nav>
    <section class="presents-section">
      <article class="present">
        <img class="present__img" src="files/present__photo.png" alt="">
        <p class="present__price">300р</p>
      </article>
      <article class="present">
        <img class="present__img" src="files/present__photo.png" alt="">
        <p class="present__price">300р</p>
      </article>
      <article class="present">
        <img class="present__img" src="files/present__photo.png" alt="">
        <p class="present__price">300р</p>
      </article>
      <article class="present">
        <img class="present__img" src="files/present__photo.png" alt="">
        <p class="present__price">300р</p>
      </article>
      <article class="present">
        <img class="present__img" src="files/present__photo.png" alt="">
        <p class="present__price">300р</p>
      </article>
      <article class="present">
        <img class="present__img" src="files/present__photo.png" alt="">
        <p class="present__price">300р</p>
      </article>
      <article class="present">
        <img class="present__img" src="files/present__photo.png" alt="">
        <p class="present__price">300р</p>
      </article>
      <article class="present">
        <img class="present__img" src="files/present__photo.png" alt="">
        <p class="present__price">300р</p>
      </article>
    </section>
  </main>
  <footer class="footer">
    <nav class="footer__nav container">
      <div class="my-gifts-section na-section">
        <img src="files/free-icon-gift-1842108.png" alt="Иконка подарка">
        <p class="na-section__description">Мои подарки</p>
      </div>
      <div class="active-section">
        <img class="active-section__img" src="" alt="Маркет главная">
        <p class="active-section__description">Маркет</p>
      </div>
      <div class="profile-section na-section">
        <img class="" src="files/free-icon-profile-3106773.png" alt="Иконка подарка">
        <p class="na-section__description">Профиль</p>
      </div>
    </nav>
  </footer>
</body>
</html>
